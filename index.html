<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">

  <title>Time tracking dashboard</title>
</head>

<body>
  <div class="container">
    <div class="box-1">
      <div class="headBox">
        <div class="profile">
          <img src="./images/image-rodrigo.png" alt="">
          <div class="profileID">
            <p class="profileText">Report for</p>
            <p class="profileName">Rodrigo Nogueira</p>
          </div>
        </div>
        <div class="dataGroup">
          <div class="highlight" id="dayTrack">Daily</div>
          <div class="highlight" id="weekTrack">Weekly</div>
          <div class="highlight" id="monthTrack">Monthly</div>
        </div>
      </div>
    </div>
    <div class="box-2">
      <div class="bgHeadlines">
        <div class="boxModel">
          <div class="activityTitle">
            <div>Work</div>
            <img class="activityTitle-dots" src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="recordTime">
            <div class="mainTime" id="workCurrent">5hrs</div>
            <!--32hrs|Previous - 36hrs|103hrs|Previous - 128hrs-->
            <div class="previousTime" id="workPrevious">Previous - 7hrs</div>
          </div>
        </div>
      </div>
    </div>
    <div class="box-3">
      <div class="bgHeadlines">
        <div class="boxModel">
          <div class="activityTitle">
            <div>Play</div>
            <img class="activityTitle-dots" src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="recordTime">
            <div class="mainTime" id="playCurrent">1hr</div>
            <!-- 10hrs|Previous - 8hrs|23hrs|Previous - 29hrs -->
            <div class="previousTime" id="playPrevious">Previous - 2hrs</div>
          </div>
        </div>
      </div>
    </div>
    <div class="box-4">
      <div class="bgHeadlines">
        <div class="boxModel">
          <div class="activityTitle">
            <div>Study</div>
            <img class="activityTitle-dots" src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="recordTime">
            <div class="mainTime" id="studyCurrent">0hrs</div>
            <!--4hrs|Previous - 7hrs|13hrs|Previous - 19hrs-->
            <div class="previousTime" id="studyPrevious">Previous - 1hr</div>
          </div>
        </div>
      </div>
    </div>
    <div class="box-5">
      <div class="bgHeadlines">
        <div class="boxModel">
          <div class="activityTitle">
            <div>Exercise</div>
            <img class="activityTitle-dots" src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="recordTime">
            <div class="mainTime" id="exerciseCurrent">1hr</div>
            <!--4hrs|Previous - 5hrs|11hrs|Previous - 18hrs-->
            <div class="previousTime" id="exercisePrevious">Previous - 1hr</div>
          </div>
        </div>
      </div>
    </div>
    <div class="box-6">
      <div class="bgHeadlines">
        <div class="boxModel">
          <div class="activityTitle">
            <div>Social</div>
            <img class="activityTitle-dots" src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="recordTime">
            <div class="mainTime" id="socialCurrent">1hr</div>
            <!--5hrs|Previous - 10hrs|21hrs|Previous - 23hrs-->
            <div class="previousTime" id="socialPrevious">Previous - 3hrs</div>
          </div>
        </div>
      </div>
    </div>
    <div class="box-7">
      <div class="bgHeadlines">
        <div class="boxModel">
          <div class="activityTitle">
            <div>Self Care</div>
            <img class="activityTitle-dots" src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="recordTime">
            <div class="mainTime" id="selfCareCurrent">0hrs</div>
            <!--2hrs|Previous - 2hrs|7hrs|Previous - 11hrs-->
            <div class="previousTime" id="selfCarePrevious">Previous - 1hrs</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
